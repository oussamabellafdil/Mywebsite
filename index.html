<!DOCTYPE html>
<html>

<head>

	<title>&bull; Oussama Bellafdil</title>

	<link rel="stylesheet" href="Css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Css/style.main.css">

	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
	<div class="menu-icon">
		<span class="menu-icon__line menu-icon__line-left"></span>
		<span class="menu-icon__line"></span>
		<span class="menu-icon__line menu-icon__line-right"></span>
	</div>

	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item">Home</li>
				<li class="nav__list-item">About</li>
				<li class="nav__list-item">Contact</li>
				<li class="nav__list-item">GitHub</li>
			</ul>
		</div>
	</div>

	<div class="site-content">
		<h1 class="site-content__headline">This site is still under development</h1>
	</div>
	<script>
		console.clear();

			const app = (() => {
				let body;
				let menu;
				let menuItems;

				const init = () => {
					body = document.querySelector("body");
					menu = document.querySelector(".menu-icon");
					menuItems = document.querySelectorAll(".nav__list-item");

					applyListeners();
				};

				const applyListeners = () => {
					menu.addEventListener("click", () => toggleClass(body, "nav-active"));
				};

				const toggleClass = (element, stringClass) => {
					if (element.classList.contains(stringClass))
						element.classList.remove(stringClass);
					else element.classList.add(stringClass);
				};

				init();
			})();

	</script>
	
</body>

</html>
