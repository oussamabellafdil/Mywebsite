	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

</head>

<body>
	<div id="particles-js"></div>
	<div class="menu-icon">
		<span class="menu-icon__line menu-icon__line-left"></span>
		<span class="menu-icon__line"></span>
		<span class="menu-icon__line menu-icon__line-right"></span>
	</div>

	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="">Home</a></li>
				<li class="nav__list-item"><a href="">About Me</a></li>
				<li class="nav__list-item"><a href="">Contact</a></li>
				<li class="nav__list-item"><a href="">GitHub</a></li>
			</ul>
		</div>
	</div>

	<div class="site-content">

		<div class="jumbotron" style="background: none;z-index: 9;color: #f0f8ff;">
			<h1 class="display-4">Hello, My name is Oussama!</h1>
			<p class="lead">This site is still under development.</p>
			<!-- <p class="lead">I made this website to test my knowledge in programming. I have used HTML & CSS & BOOTSTRAP and Git and GitHub to make it.</p> -->
			<hr class="my-4">
			<a class="btn btn-primary btn-lg" href="#" role="button" style="background: #1e2023;color: #fff;border: none;">Learn more</a>
		</div>

		

	</div>


	<script src="Js/jquery-3.3.1.min.js"></script>
	<script src="Js/bootstrap.min.js"></script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

	<script>
		console.clear();

		const app = (() => {
			let body;
			let menu;
			let menuItems;

			const init = () => {
				body = document.querySelector("body");
				menu = document.querySelector(".menu-icon");
				menuItems = document.querySelectorAll(".nav__list-item");

				applyListeners();
			};

			const applyListeners = () => {
				menu.addEventListener("click", () => toggleClass(body, "nav-active"));
			};

			const toggleClass = (element, stringClass) => {
				if (element.classList.contains(stringClass))
					element.classList.remove(stringClass);
				else element.classList.add(stringClass);
			};

			init();
		})();

		particlesJS("particles-js", {
				particles: {
					number: { value: 6, density: { enable: true, value_area: 800 } },
					color: { value: "#1b1e34" },
					shape: {
						type: "polygon",
						stroke: { width: 0, color: "#000" },
						polygon: { nb_sides: 6 },
						image: { src: "img/github.svg", width: 100, height: 100 }
					},
					opacity: {
						value: 0.3,
						random: true,
						anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
					},
					size: {
						value: 160,
						random: false,
						anim: { enable: true, speed: 10, size_min: 40, sync: false }
					},
					line_linked: {
						enable: false,
						distance: 200,
						color: "#ffffff",
						opacity: 1,
						width: 2
					},
					move: {
						enable: true,
						speed: 8,
						direction: "none",
						random: false,
						straight: false,
						out_mode: "out",
						bounce: false,
						attract: { enable: false, rotateX: 600, rotateY: 1200 }
					}
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: { enable: false, mode: "grab" },
						onclick: { enable: false, mode: "push" },
						resize: true
					},
					modes: {
						grab: { distance: 400, line_linked: { opacity: 1 } },
						bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
						repulse: { distance: 200, duration: 0.4 },
						push: { particles_nb: 4 },
						remove: { particles_nb: 2 }
					}
				},
				retina_detect: true
			});
	</script>

</body>

</html>
